<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet"href="Forms.css">
<body>
    <form>
    <h2>Registration Form</h2>
    <div class="container">
        <label for="name">Name</label>
        <input type="text"name="Name" placeholder="enter name" required>
        <label for="emial">Email</label>
        <input type="email"name="Email" placeholder="enter current email" required>
        <label for="password">Password</label>
        <input type="password"name="Password" placeholder="enter password" required>
        <label for="tel">Phone number</label>
        <input type="tel"name="Phone number" placeholder="enter number" required>
        <label for="gender">Gender</label>
        <select id="gender" placeholder="select" required>
            <option value="male"name="Male">Male</option>
            <option value="female"name="Female">Female</option>
            <option value="others"name="Others">Others</option>
        </select>
        <label for="zipcode">Zipcode</label>
        <input type="text"name="Zipcode" placeholder="enter zipcode" required>
        <label for="about">About</label>
        <input type="text area"name="text area" placeholder="Description" required>
        <div class="button">
            <input type="submit" value="Register">
        </div>
        
        
        
    </div>
</form>
    
</body>
</html>
